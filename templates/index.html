<!-- Header - set the background image for the header in the line below-->

        <h1 class="text-white fs-3 fw-bolder">{{ phrases }}</h1>

    </div>
</header>

<!-- Text Input-->
<div class="container mt-5">
    <div class="form-group text-center">
        <label for="textInput">Capture your thoughts, watch them fade, and find clarity in the art of letting go.</label>
        <textarea class="form-control" id="textInput" rows="16" style="border: none; outline: none;" placeholder="Start Typing"></textarea>
    </div>
</div>

        crossorigin="anonymous"></script>
<!-- Script for making the text go away-->
<script>
    var typingTimer;
    var doneTypingInterval = 5000;  // 1 second (adjust as needed)

    $('#textInput').on('input', function () {
      clearTimeout(typingTimer);
      typingTimer = setTimeout(doneTyping, doneTypingInterval);
    });

    function doneTyping() {
      // Clear the input field
      $('#textInput').val('');
      console.log('User stopped typing');
    }
</script>

</body>
